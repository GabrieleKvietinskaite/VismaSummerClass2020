<div class="article-top">
    <div class="information">
        <h3 class="truncate">{{ post.title }}</h3>
        <p class="truncate">{{ post.content }}</p>
    </div>
    <div id="statistics">
        <div class="views">
            <span class="circle">{{ post.views }}</span>
            views
        </div>
        <div class="answers">
            <span class="circle filled">{{ post.answers }}</span>
            answers
        </div>
        <div class="votes">
            <span class="circle">{{ post.votes }}</span>
            votes
        </div>
    </div>
</div>
<div class="article-bottom">
    <div class="tags">
        <div>
            <button class="tag">apps</button>
        </div>
        <div>
            <button class="tag">business</button>
        </div>
        <div>
            <button class="tag">glass</button>
        </div>
        <div>
            <button class="tag">google</button>
        </div>
        <div>
            <button class="tag">tutorial</button>
        </div>
    </div>
    <div class="user"></div>
    <div class="update">
        <a (click)="redirectToUpdateForm()">UPDATE</a>
    </div>
</div>
