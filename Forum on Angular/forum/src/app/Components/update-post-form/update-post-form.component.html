<form [formGroup]="updatePostForm" (ngSubmit)="onSubmit()">
    <label>
        Author:
        <input type="text"  formControlName="author" required>
    </label>
    <label>
        Title:
        <input type="text"  formControlName="title" required>
    </label>
    <label>
        Content:
        <textarea cols="30" rows="10"  formControlName="content" required></textarea>
    </label>
    <button type="submit">Submit</button>
    <button type="button" (click)="deletePost()">Delete</button>
</form>
