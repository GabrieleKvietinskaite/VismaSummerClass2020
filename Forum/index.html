<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="media/styles.css">
    </head>
    <body>
        <div class="grid-container">
            <header>
                <div class="logo"></div>
                <div class="search">
                    <form>
                        <input type="text" placeholder="Search..." name="search">
                      </form>
                </div>
                <nav class="navbar"></nav>
                <nav class="login"></nav>
            </header>
            <aside class="left-side-bar">
                <div id="ask-question-button">
                    <button class="ask-question"></button>
                </div>
                <div class="left-side-menu">
                    <ul class="unstyled">
                        <li id="left-menu-questions"><a class="m-l-10" href="newQuestions.html">New questions</a></li>
                        <li id="left-menu-tags"><a class="m-l-10" href="">Tags</a></li>
                        <li id="left-menu-badges"><a class="m-l-10" href="">Badges</a></li>
                        <li id="left-menu-categories"><a class="m-l-10" href="">Categories</a></li>
                        <li id="left-menu-users"><a class="m-l-10" href="">Users</a></li>
                    </ul>  
                </div>
                <div class="social-networks">
                    <div class="social-fb"></div>
                    <div class="social-twitter"></div>
                    <div class="social-google"></div>
                </div>
            </aside>
            <main class="main">
                <section class="all-questions">
                    <h2></h2>
                    <select id="filter-by-category"></select>
                </section>
                <section class="filter">
                    <div></div>
                    <select id="chosen-per-page"></select>
                </section>
                <section id="questions">                
                </section>
            </main>
            <aside class="right-side-bar">
                <section class="statistics">
                    <div class="questions-count">
                        <p>Questions</p>
                        <p><span class="large-font">18</span></p>
                    </div>
                    <div class="members-count">
                        <p>Members</p>
                        <p><span class="large-font">12</span></p>
                    </div>
                </section>
                <section class="most-used-tags">
                    <h4>MOST USED TAGS</h4>
                    <ul class="unstyled">
                        <li><button class="tag">apps</button>x5</li>
                        <li><button class="tag">business</button>x5</li>
                        <li><button class="tag">glass</button>x5</li>
                        <li><button class="tag">google</button>x5</li>
                        <li><button class="tag">tutorial</button>x5</li>
                    </ul>
                </section>
                <section class="hot-questions"></section>
            </aside>
            <footer class="footer"></footer>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
